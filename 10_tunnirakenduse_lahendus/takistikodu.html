<!doctype html>
<html>

<head>
  <title>Takisti</title>
  <script src="takistikodu.js"></script>
  <script>
    let r1;
    function startPage() {
      r1 = new Resistor(110, canvas1.getContext("2d"), 600, 100, 50);
      range1.value = r1.getR();
      r2 = new Resistor(110, canvas2.getContext("2d"), 600, 100, 50);
      range2.value = r2.getR();
      r3 = new Resistor(110, canvas3.getContext("2d"), 600, 100, 50);
      range3.value = r3.getR();

    }
  </script>
</head>

<body onload="startPage()">
  <div style="display:flex; flex-direction: column; width: 550px;">
    <canvas id="canvas1" width="600" height="100"></canvas><br />
    <input type="range" id="range1" min="100" max="1000" onclick="r1.setR(this.valueAsNumber)" />
    <canvas id="canvas2" width="600" height="100"></canvas><br />
    <input type="range" id="range2" min="100" max="500" onclick="r2.setR(this.valueAsNumber)" />
    <canvas id="canvas3" width="600" height="100"></canvas><br />
    <input type="range" id="range3" min="100" max="300" onclick="r3.setR(this.valueAsNumber)" />
  </div>
</body>

</html>
